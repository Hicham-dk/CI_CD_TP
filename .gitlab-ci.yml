stages:
  - build
  - test
  - docs
  - dist

build:
  stage: build
  script:
    - echo "Building the project with Ant..."
    - ant compile
  only:
    - main
    - develop
  tags:
    - slave
  artifacts:
    paths:
      - output/
    expire_in: 1 week

test:
  stage: test
  script:
    - echo "Running tests with Ant..."
    - ant test
  only:
    - main
    - develop
  tags:
    - slave
  dependencies:
    - build  # Retrieve artifacts generated by the build job

javadoc:
  stage: docs
  script:
    - echo "Generating Javadoc with Ant..."
    - ant javadoc
  only:
    - main
    - develop
  tags:
    - slave
  dependencies:
    - build  # Ensure we use compiled classes from the build stage
  artifacts:
    paths:
      - javadoc/
    expire_in: 1 week

dist:
  stage: dist
  script:
    - echo "Packaging the project into a JAR file with Ant..."
    - ant dist
  only:
    - main
    - develop
  tags:
    - slave
  dependencies:
    - build  # Use artifacts generated from the build job
  artifacts:
    paths:
      - dist/
    expire_in: 1 week